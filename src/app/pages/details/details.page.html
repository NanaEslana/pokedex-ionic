<ion-header >
  <ion-toolbar color="danger" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="default">Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="6">
      <img [src]="pokemon()?.image"  alt=""/>
    </ion-col>
    <ion-col size="6">
      <ion-title class="ion-no-padding">{{pokemon().name}}</ion-title>
    </ion-col>
  </ion-row>
  <h4> Descrição: </h4>
  <h5> {{pokemon().description}}</h5>
  <h4> Tipo(s):  </h4>
  <h5> {{pokemon().type}}</h5>
  <h4> Habilidades: </h4>
  <h5>{{pokemon().ability}}</h5>

</ion-content>
