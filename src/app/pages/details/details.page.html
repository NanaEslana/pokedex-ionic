<ion-header >
  <ion-toolbar color="danger" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="default">Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="6">
      <img [src]="pokemon()?.image"  alt=""/>
    </ion-col>
    <ion-col size="6">
      <ion-title class="ion-no-padding">{{pokemon().name}}</ion-title>
    </ion-col>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{ pokemon().name }}</ion-card-subtitle>
        <ion-chip color="danger">{{ pokemon().type }}</ion-chip>
      </ion-card-header>
      <ion-card-content>
        {{ pokemon().description}}
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
